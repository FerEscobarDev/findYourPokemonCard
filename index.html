<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/icon" href="/public/img/pokemon-logo-png-1446-16x16.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pok√©mon</title>
    </head>
    <body>
        <div id="app">
            <div id="container" class="container">

                <template id="card">
                    <div class="card">
                        <div>
                            <div class="card-content">
                                <div class="card-header">
                                    <div class="card-title">
                                        <h3 id="title"></h3>
                                        <span><span id="hp"></span> HP</span>
                                    </div>
                                    
                                    <picture class="image">
                                        <img id="img" src="" alt="">
                                    </picture>

                                    <div class="card-header-footer">
                                        <span>Alt: <span id="altura"></span> m</span>
                                        <span>Peso: <span id="peso"></span> kg</span>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- TEMPLATE SKELETON -->
                <template id="card-skeleton">
                    <div class="card card-skeleton skeleton">
                        <div>
                            <div class="card-content">
                                <div class="card-header">
                                    <div class="card-title">
                                        <div class="text-skeleton skeleton"></div>
                                        <span class="text-skeleton skeleton"></span>
                                    </div>
                                    
                                    <picture class="image image-skeleton skeleton">
                                        <img alt="">
                                    </picture>

                                    <div class="card-header-footer">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
        
        </div>
        
        <script type="module" src="/main.js"></script>
    </body>
</html>
